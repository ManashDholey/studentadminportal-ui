<div class="page-header">
    <div class="container">
      <h1>{{header}}</h1>
    </div>
</div>
<div class="container">
    <div class="row top-row">
      <div class="col-xs-12 row end-xs">
        <a routerLink="/class" color="primary" mat-raised-button>
          <mat-icon>chevron_left</mat-icon>
          Go Back
        </a>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form #classDetailsForm="ngForm">
                <div class="row">
                  <div class="col-xs-12">
                    <mat-form-field appearance="outline">
                      <mat-label>Name</mat-label>
                      <input type="text" matInput [(ngModel)]="class.className" name="Name" required>
                      <mat-error>Name is a required field</mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row center-contain" >
                        <div class="col-xs-8 button-common" *ngIf="!isNewClass" >
                            <div>
                                <button mat-raised-button color="primary" (click)="onUpdate()">Save</button>
                            </div>
                           <div>
                                <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
                           </div>
                        </div>
                          <div class="col-xs-4" *ngIf="isNewClass">
                            <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
                          </div>
                </div>
            
            </form> 
        </div>
    </div>

</div>
