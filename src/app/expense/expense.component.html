<div class="page-header">
    <div class="container">
      <h1>All Subjects</h1>
    </div>
  </div>
  
  <div class="container">
    <div class="row end-xs mt-1">
        <div class="col-xs-12">
          <input type="text" class="searh-input" placeholder="Search students" [(ngModel)]="filterString"
            (keyup)="filterSubject()">
          <a routerLink="/expense/add" mat-raised-button color="primary" class="ml-1">Add New Subject Expense</a>
        </div>
      </div>
    <div class="mt-1 mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource" class="">
            <ng-container matColumnDef="subjectName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject Name </th>
                <td mat-cell *matCellDef="let element"> {{element.subject.subjectName}} </td>
            </ng-container>
          <ng-container matColumnDef="className">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Class Name </th>
            <td mat-cell *matCellDef="let element"> {{element.classDetail.className}} </td>
          </ng-container>
          <ng-container matColumnDef="chargeAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ChargeAmount </th>
            <td mat-cell *matCellDef="let element"> {{element.chargeAmount}} </td>
          </ng-container>
          <!-- Last Name Column -->
          <!-- Edit Column -->
          <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="['/expense', element.id]">
                <mat-icon color="primary">edit</mat-icon>
              </a>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div>
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page" z->
        </mat-paginator>
    </div>
    </div>
  </div>
