<mat-card class="card-register">
    <mat-card-header class="mx-auto my-3">
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <form [formGroup]="registerForm" class="mx-auto my-5" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter your display Name</mat-label>
                    <input matInput placeholder="Enter your display Name" formControlName="displayName" />
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="aaa@aa.com" formControlName="email" />
                </mat-form-field>
            </div>
            <div class="mt-3">
                <mat-form-field appearance="outline">
                    <mat-label>Enter your password</mat-label>
                    <input matInput type="password" formControlName="password" />
                </mat-form-field>
            </div>
        </mat-card-content>
        <div class="my-4 d-flex justify-content-center  ">
            <button mat-stroked-button color="primary" class="w-75">Register</button>
        </div>
    </form>
</mat-card>
